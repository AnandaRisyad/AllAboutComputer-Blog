<div class="container">

  <div class="row">

    <div class="col"></div>

    <div class="col-md-12">
      <form [formGroup]="RegisterForm" ng-submit="data.onSubmit()">

        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" ng-model="data.credentials.username" placeholder="Your Username">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" ng-model="data.credentials.email" placeholder="example@anywhere.com">
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="tel" class="form-control" ng-model="data.credentials.phone">
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="data.credentials.password" placeholder="Your Password">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>

    <div class="col"></div>

  </div>


</div>
