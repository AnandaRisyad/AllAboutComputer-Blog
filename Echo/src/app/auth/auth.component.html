<div class="container">

  <div class="row">
    <div class="col-lg-12">
      
      <form [formGroup]='LoginForm' (ngSubmit)="login(LoginForm.value)">
        <div class="form-group">
          <label>Email
            <input type="text" formControlName="logEmail" class="form-control">
          </label>
        </div>
        <div class="form-group">
          <label>Password
            <input type="password" formControlName="logPassword" class="form-control">
          </label>
        </div>
        <button type="reset" class="btn btn-primary">Clear</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      



    </div>
  </div>

</div>
